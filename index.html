<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroNova - Tienda de Electrónica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ElectroIVT</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#suscripcion">Suscripción</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Juan Aca Van Los Productos -->
        <section id="productos" class="seccion">
            <h2>Productos Destacados</h2>
            <div class="productos-grid">
                <!-- Y Aca Los Insertamos Con El Js -->
            </div>
        </section>

        <!-- Aca Van Las Fotos (osea esto con html esta vacio pero con el js lo añadimos (porque necesitamos usar DOM)) -->
        <section id="galeria" class="seccion">
            <h2>Galería de Productos</h2>
            <div class="galeria">
                <!-- aca las imagenes ( lo anterior era la seccion) -->
            </div>
        </section>

        <!-- Y aca lo de las sucripciones por el tema de las condiciones (investiga que es un operador ternario o condicional sino lo digo yo) -->
        <section id="suscripcion" class="seccion">
            <h2>Suscríbete para Ofertas Exclusivas.</h2>
            <form id="formSuscripcion">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label for="email">Correo:</label>
                <input type="email" id="email" required>
                
                <button type="submit">Suscribirme</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 ElectroIVT - Innovación a tu alcance. Peron ❤</p>
    </footer>
    <script src="java.js"></script>
</body>
</html>
